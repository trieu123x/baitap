    </div>
    <script>
      const x = document.querySelectorAll("button.bg-blue-200")
      x.forEach(button =>{
        button.addEventListener("click",function(){
          this.innerHTML = "Accpeted"
          this.classList.add("opacity-50")
        })
      })
      const y = document.querySelectorAll("button.bg-gray-200")
      y.forEach(a =>{
        a.addEventListener("click",function(){
          this.closest("button.bg-gray-200").remove();
        })
      })
    </script>
